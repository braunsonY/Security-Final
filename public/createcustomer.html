<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page-header">
        <p><img src="stedi-logo-4000px-x-4000px.png" width="200" height="200" style="background-color:black;"/></p>
    </div>
    <div style="text-align:center">
    
        <form name="loginForm" id="login" method="post" >
            <p>
                <label class="stepcount" for="username">username</label><br>
                <input class="stepcount" type="text" id="username" name="username" size="25" onchange="setusername()" required >
            </p>
            <p>
                <label class="stepcount" for="username">Email Address</label><br>
                <input class="stepcount" type="text" id="emailaddress" name="emailaddress" size="25" onchange="setemail()" required >
            </p>
            <p>
                <label class="stepcount" for="password">Password</span></label><br>
                <input class="stepcount" type="password" id="password" name="pwd" size="25" onchange="setuserpassword()" required >
            </p>
            <p>
                <label class="stepcount" for="verifypassword">Verify password</span></label><br>
                <input class="stepcount" type="password" id="password" name="pwd" size="25" onchange="setverifypassword()" required >
            </p>
            <p>
                <label class="stepcount" for="account">Account type</label><br>
                <input class="stepcount" type="text" id="account" name="account" size="25" onchange="setaccount()" required >
            </p>
            <p>
                <label class="stepcount" for="phone">Phone Number</label><br>
                <input class="stepcount" type="text" id="phonenumber" name="phonenumber" size="25" onchange="setphone()" required >
            </p>
            <p>
                <input class="btn btn-lg btn-primary" id="loginbtn" type="button" onclick="userlogin()" value="Login">
            </p>
            <p>
                <a class="stepcount" id="newusr" href="/createcustomer.html">Create account</a>
            </p>
        </form>
    </div>
    </body>
</html>
